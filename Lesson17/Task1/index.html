<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>
<body>
    <form name="clockform">
        <div id="inputs">
            <input name="clock" size="12" maxlength="12" value="00:00:00">
            <input name="starter" type="button" value="Start/Lap" onclick="findTIME()"> 
            <input id="pause" type="button" value="Pause" onclick="Pause()">
            <input name="clearer" type="button" value="Reset" onclick="clearALL()">
        </div>
        <p id="marker"></p>
       </form>
    <script src="js/script.js"></script>
</body>
</html>
